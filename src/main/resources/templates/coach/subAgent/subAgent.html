<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button shiro:hasPermission="coach:subAgent:subAgentAdd" type="button" class="btn  btn-primary"
                                onclick="add(0)">
                            <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                        </button>
                        <button shiro:hasPermission="coach:subAgent:subAgentExcel" type="button" class="btn  btn-primary"
                                id="excel">
                            <i class="fa fa-plus hidden" aria-hidden="true"></i>下载Excel表格
                        </button>
                    </div>
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>
                    <div class="columns pull-left">
                        <h3>&nbsp;&nbsp;&nbsp;&nbsp;代理统计:
                            <span id="total" style="color:red" th:text="${total}"> </span></h3>
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="searchName" type="text" class="form-control"
                               placeholder="请输入要查询的代理商名称">
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="tel" type="text" class="form-control"
                               placeholder="请输入要查询的手机号码">
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_add_h = 'hidden';
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_quit_h = 'hidden';
        var s_change_h = 'hidden';
        var s_details_h='hidden'
    </script>
</div>
<div shiro:hasPermission="coach:subAgent:subAgentEdit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="coach:subAgent:subAgentAdd">
    <script type="text/javascript">
        s_add_h = '';
    </script>
</div>
<div shiro:hasPermission="coach:subAgent:subAgentRemove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="coach:subAgent:subAgentQuit">
    <script type="text/javascript">
        var s_quit_h = '';
    </script>
</div>
<div shiro:hasPermission="coach:subAgent:subAgentChange">
    <script type="text/javascript">
        var s_change_h = '';
    </script>
</div>
<div shiro:hasPermission="coach:subAgent:subDetails">
    <script type="text/javascript">
        var s_details_h = '';
    </script>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/coach/subAgent/subAgent.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="coachId" name="coachId" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="coachName" name="coachName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="tel" name="tel" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">微信号：</label>
								<div class="col-sm-8">
									<input id="account" name="account" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">代理商：</label>
								<div class="col-sm-8">
									<select id="agentId" name="agentId" style="width:100%;height:40px;">
										<option th:each="item : ${agentList}" th:value="${item.agentId}">
											<span th:text="${item.agentName}"></span>
										</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">收费类型:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
																		name="chargeType" value="1" checked="checked" /> 按小时
									</label> <label class="radio-inline"> <input type="radio"
																				 name="chargeType" value="2" /> 按次数
								</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">费率:</label>
								<div class="col-sm-8">
									<input id="chargeRate" name="chargeRate" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">分销类型:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
                                                                        name="divideType" value="0" checked="checked" /> 按分销比例
									</label> <label class="radio-inline"> <input type="radio"
                                                                                 name="divideType" value="1" /> 按固定金额
								</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">分销：</label>
								<div class="col-sm-8">
									<input id="divide" name="divide" class="form-control"
										type="text" oninput="clearNoNum(this)">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="status" value="1" checked="checked" /> 正常
									</label> <label class="radio-inline"> <input type="radio"
										name="status" value="0" /> 禁用
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/coach/coach/coachAdd.js">
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="applyId" name="applyId" type="hidden" th:value="${apply.applyId}">
						<input id="applicantId" name="applicantId" type="hidden" th:value="${apply.applicantId}">
						<input id="applyType" name="applyType" type="hidden" th:value="${apply.applyType}">
						<input id="applyTime" name="applyTime" type="hidden" th:value="${apply.applyTime}">
						<div class="form-group">
							<label class="col-sm-3 control-label">提现类型：</label>
							<div class="col-sm-8">
								<input id="applyTypeStr" name="applyTypeStr" th:value="${apply.applyTypeStr}"
								 class="form-control" type="text" readonly="readonly">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">账号：</label>
							<div class="col-sm-8">
								 <input id="account" name="account" th:value="${apply.account}"
								 class="form-control" type="text" readonly="readonly">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">名称：</label>
							<div class="col-sm-8">
								 <input id="name" name="name" th:value="${apply.name}"
								 class="form-control" type="text" readonly="readonly">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">提现金额：</label>
							<div class="col-sm-8">
								 <input id="amountApply" name="amountApply" th:value="${apply.amountApply}"
								 class="form-control" type="text" readonly="readonly">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">申请时间：</label>
							<div class="col-sm-8">
								 <input id="applyTimeStr" name="applyTimeStr" th:value="${apply.applyTimeStr}"
								 class="form-control" type="text" readonly="readonly">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注：</label>
							<div class="col-sm-8">
								 <input id="remarks" name="remarks" th:value="${apply.remarks}"
								 class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">处理状态:</label>
							<div class="col-sm-8">
								<label class="radio-inline"> <input
									type="radio" name="disposeState" value="0" checked="checked"/>
									申请中
								</label>
								<label class="radio-inline"> <input
									type="radio" name="disposeState" value="1"/>
									成功
								</label>
								<label class="radio-inline"> <input
									type="radio" name="disposeState" value="2" />
									失败
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/coach/withdraw/edit.js">
	</script>
</body>
</html>

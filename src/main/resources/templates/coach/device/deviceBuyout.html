<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button shiro:hasPermission="coach:device:deviceAdd" type="button" class="btn  btn-primary"
                                onclick="add(0)">
                            <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                        </button>
                    </div>
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>
                    <div class="columns pull-left">
                        <h3>&nbsp;&nbsp;&nbsp;&nbsp;设备统计:
                            <span id="total" style="color:red" th:text="${total}"> </span></h3>
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="remarks" type="text" class="form-control"
                               placeholder="请输入要查询的备注">
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="searchName" type="text" class="form-control"
                               placeholder="请输入要查询的设备唯一标识">
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <select id="deviceTypeId_" style="width:100%;height:40px;">
                            <option th:each="item : ${deviceTypeList}" th:value="${item.deviceTypeId}">
                                <span th:text="${item.deviceTypeName}"></span>
                            </option>
                        </select>
                    </div>
<!--                    <div class="columns pull-right col-md-2 nopadding">-->
<!--                        <select id="sellTypeId" style="width:100%;height:40px;">-->
<!--                            <option value="0" selected="selected">请选择销售类型</option>-->
<!--                            <option value="1">扫描设备</option>-->
<!--                            <option value="2">买断设备</option>-->
<!--                            <option value="3">租赁设备</option>-->
<!--                        </select>-->
<!--                    </div>-->
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_add_h = 'hidden';
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="coach:device:deviceEdit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="coach:device:deviceAdd">
    <script type="text/javascript">
        s_add_h = '';
    </script>
</div>
<div shiro:hasPermission="coach:device:deviceRemove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/coach/device/deviceBuyout.js"></script>
</body>
</html>

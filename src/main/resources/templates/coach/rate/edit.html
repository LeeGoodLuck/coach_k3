<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="chargeRateId" name="chargeRateId" type="hidden" th:value="${chargeRate.chargeRateId}">
						
						<div class="form-group">
							<label class="col-sm-3 control-label">收费类型：</label>
							<div class="col-sm-8">
								<select id="chargeTypeId" name="chargeTypeId" style="width:100%;height:40px;" disabled="disabled">
									<option th:each="item : ${chargeTypes}" th:field="*{chargeType.chargeTypeId}" th:value="${item.chargeTypeId}">
											<span th:text="${item.chargeTypeName}"></span>
										</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">费率（元/小时，或者元/次）：</label>
							<div class="col-sm-8">
								<input id="chargeRate" name="chargeRate" th:value="${chargeRate.chargeRate}"
								 class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/coach/rate/edit.js">
	</script>
</body>
</html>

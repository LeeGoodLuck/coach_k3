<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">软件版本：</label>
                            <div class="col-sm-8">
                                <input id="softwareVer" name="softwareVer" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">版本描述：</label>
                            <div class="col-sm-8">
                                <textarea id="verDescribe" name="verDescribe" rows="5" cols="60"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件：</label>
                            <div class="col-sm-8">
                                <input id="file" type="file" name="file">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">软件类型：</label>
                            <div class="col-sm-8">
                                <select id="softwareTypeId" name="softwareTypeId" style="width:100%;height:40px;">
                                    <option th:each="item : ${softwareTypeList}" th:value="${item.softwareTypeId}">
                                        <span th:text="${item.softwareTypeDesp}"></span>
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="status" value="1" checked="checked"/> 正常
                                </label> <label class="radio-inline"> <input type="radio"
                                                                             name="status" value="0"/> 禁用
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/coach/softmanager/add.js"></script>

</body>
</html>

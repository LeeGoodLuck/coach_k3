<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>
                    
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="room" type="text" class="form-control"
                               placeholder="请输入要查询的所属考场">
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="city" type="text" class="form-control"
                               placeholder="请输入要查询的市">
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="province" type="text" class="form-control"
                               placeholder="请输入要查询的省">
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_delete_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="coach:deviceParameter:update">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="coach:deviceParameter:delete">
    <script type="text/javascript">
        s_delete_h = '';
    </script>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/coach/deviceParameter/list.js"></script>
</body>
</html>

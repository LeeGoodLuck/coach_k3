<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<div class="form-group">
							<label class="col-sm-3 control-label">id：</label>
							<div class="col-sm-8">
								<input id="parameterId" name="parameterId"  th:value="${deviceParameter.parameterId}" class="form-control"
									type="text" readonly="readonly">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">省：</label>
							<div class="col-sm-8">
								<input id="province" name="province"  th:value="${deviceParameter.province}" class="form-control"
									type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">市：</label>
							<div class="col-sm-8">
								<input id="city" name="city"  th:value="${deviceParameter.city}" class="form-control"
									type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">所属考场：</label>
							<div class="col-sm-8">
								<input id="room" name="room"  th:value="${deviceParameter.room}" class="form-control"
									type="text">
							</div>
						</div>
						<!-- 
						<div class="form-group">
							<label class="col-sm-3 control-label">参数类型：</label>
							<div class="col-sm-8">
								<input id="parameterType" name="parameterType"  th:value="${deviceParameter.parameterType}" class="form-control"
									type="text">
							</div>
						</div>
						 -->
						<div class="form-group">
							<label class="col-sm-3 control-label">可下载标志：</label>
							<div class="col-sm-8">
								<label class="radio-inline"> <input type="radio"
									name="usable" value="1" th:field="*{deviceParameter.usable}" /> 可以下载
								</label>
								<label class="radio-inline"> <input type="radio"
									name="usable" value="0" th:field="*{deviceParameter.usable}" /> 不可下载
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/coach/deviceParameter/edit.js">
	</script>
</body>
</html>
